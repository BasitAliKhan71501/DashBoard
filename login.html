<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LoginPage</title>
    <!-- font-awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Poppins:wght@800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>

    <div class="container-fluid formContainer bg-primary">
        <div class="row formRow w-75 mx-auto py-5">
            <div class="col-xl-6 col-lg-6 dogBg">

            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 form">
                <div class="innerForm mx-auto text-center py-5">
                    <h2 class="text-gray-900 mb-4">Welcome Back!</h2>
                    <form action="">
                        <div class="row">
                            <div class="col-12 my-2">
                                <input class="inputs form-control" type="email" placeholder="Enter Email Address">
                            </div>
                            <div class="col-12 my-2">
                                <input class="inputs form-control" type="password" placeholder="Password">
                            </div>
                            <div class="col-12 my-2 d-flex justify-content-start align-items-center">
                                <input class="form-check-input" type="checkbox">
                                <p class="ms-2 p-0 my-0">Remember Me</p>
                            </div>
                            <div class="col-12 my-2 text-center d-flex justify-content-center align-items-center">
                                <a href="./dashboard.html" type="button" class="btn loginBtn btn-primary text-white  btn-lg px-5">Login</a>
                            </div>
                            <li style="list-style: none;">
                                <hr class="dropdown-divider">
                            </li>
                            <div class="col-12 my-2 d-flex justify-content-center align-items-center">
                                <a href="./dashboard.html" type="button" class="btn loginBtn loginBtn2  text-white btn-lg px-5">
                                    <i class="fa fa-google-plus pe-2"></i>Login with Google
                                </a>
                            </div>
                            <div class="col-12 my-2 text-center d-flex justify-content-center align-items-center">
                                <a href="./dashboard.html" type="button" class="btn loginBtn text-white  loginBtn3 btn-lg px-5">
                                    <i class="fa fa-facebook pe-2"></i>Login with Facebook
                                </a>
                            </div>
                            <li style="list-style: none;">
                                <hr class="dropdown-divider">
                            </li>
                            <div class="col-12  text-center">
                                <a class="specialP" style="text-decoration: none;" href="./forgot.html">Forgot Password? </a>
                            </div>
                            <div class="col-12 text-center">
                                <a class="specialP" style="text-decoration: none;" href="./register.html">Create an Account! </a>
                            </div>

                        </div>


                    </form>
                </div>

            </div>
        </div>
    </div>

</html>
